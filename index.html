<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="alert-box">Please add task!<i class="bi bi-x-lg cross-icon"></i></div>
        <div class="main-container">
            <div class="head-section">
                <h2>To Do List</h2>
                <div class="input-area">
                  <input type="text" id="toDoInput" placeholder="Add task">
                  <span id="toDoAdd">Add</span>
                </div>
            </div>
            <div class="list-area">
                <ul class="task-list">
                    <li class="task ">Do Homework <span><i class="bi bi-trash3"></i></span></li>
                    <li class="task ">Go Playing <span><i class="bi bi-trash3"></i></span></li>
                    <li class="task undone">Study <span><i class="bi bi-trash3"></i></span></li>
                </ul>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
